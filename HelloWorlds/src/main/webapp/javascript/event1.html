<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/event1.html</title>
    <script src="table.js"></script>
</head>

<body>
    <script>
        console.log(this);  //여기 this는 최상위 객체 window

        let btns = document.querySelectorAll('button');
        console.log(btns);

        for (let i = 0; i < btns.length; i++) {
            btns[i].onclick = function () { //event받는 element.
                this.parentNode.parentNode.remove();    //여기 this는 버튼.
            }
        }

        let obj = {
            name: 'Hong',
            age: 20,
            showInfo: function () {
                return `${this.name}, ${this.age}`; //여기 this는 obj객체
            }
        }
        console.log(obj.showInfo());
    </script>
</body>

</html>
